<div class="col-md-3">
    <p id="title">Book Store</p>
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="cat in categories" ng-click="setSort(cat)"><a href=""> {{cat}}</a></li>
    </ul>
    <div class="input-group">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Поиск" ng-model="search">
    </div>
</div>

<div class="col-md-9">

    <div class="row carousel-holder">

        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="slide-image"
                             src="http://citadelle.me/wp-content/uploads/2016/02/hud-litera.jpg" alt=""
                             ng-click="setSort('Художественная литература')">
                    </div>
                    <div class="item">
                        <img class="slide-image"
                             src="http://citadelle.me/wp-content/uploads/2016/02/fantastika-i-fentezi-.jpg"
                             alt="" ng-click="setSort('Фантастика')">
                    </div>
                    <div class="item">
                        <img class="slide-image"
                             src="http://citadelle.me/wp-content/uploads/2016/02/non-fikshn.jpg" alt=""
                             ng-click="setSort('Нон-фикшн')">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="book in ctrl.books | filter: (search)||({genre: sort}) | orderBy: ctrl.avgStars">
            <div class="thumbnail">
                <img src="{{book.image}}" alt="" height="200">
                <div class="caption">
                    <h4 class="pull-right">{{book.price}} р.</h4>
                    <h4><a href="#/books/{{book.id}}">{{book.title}}</a>
                    </h4>
                    <p>{{book.author}}</p>
                    <p><em>{{book.genre}}, {{book.year}}</em></p>
                </div>
                <div class="ratings">
                    <p class="pull-right">{{reviewCount(book)}} отзывов</p>
                    <p>
                        <span>Рейтинг {{avgStars(book) | number : fractionSize}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
